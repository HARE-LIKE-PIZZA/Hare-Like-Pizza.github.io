<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Qing Yin's Page</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0 auto; 
            padding: 20px;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #FAFFF1; /* 设置网页背景色为浅黄绿色 */
        }

        /* 导航栏样式 */
        .navbar {
            background-color: transparent;
            color: #333;
            text-align: left;
            padding: 10px 0;
        }

        /* 导航栏链接样式 */
        .navbar a {
            color: #333;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 18px;
        }

        /* 鼠标悬停时的导航栏链接样式 */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* 其他链接样式 */
        a {
            color: #2E8B57; /* 设置未访问链接为蓝绿色 */
        }

        /* 鼠标悬停时的链接样式 */
        a:hover {
            color: #FFC0CB; /* 设置鼠标悬浮时的颜色为粉色 */
        }

        /* 链接被点击时的颜色 */
        a:active {
            color: #8A2BE2; /* 设置被点击链接为紫罗兰色 */
        }

        /* 访问过的链接 */
        a:visited {
            color: #808080; /* 设置访问过的链接为灰色 */
        }

        .header h1 { 
            font-variant: small-caps;
            text-align: center; 
        }

        .header {
            font-size: 18px;
            font-weight: normal;
            text-align: center;
            margin-bottom: 10px;
            width: 100%;
        }
        
        ul {
            padding:  20px;
            list-style-type: none;
            margin: 0 auto;
            width: 100%;
            text-align: left;
        }

        li {
            margin-bottom: 8px;
        }
    </style>
</head>
