<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qing Yin's Page</title>
    <style>
        /* 设置未访问过的链接颜色为蓝绿色 */
        a:link {
            color: #008080; /* 蓝绿色 */
        }
        /* 设置鼠标悬浮状态下的链接颜色为粉色 */
        a:hover {
            color: #FFC0CB; /* 粉色 */
        }
        /* 设置激活状态下的链接颜色为紫罗兰色 */
        a:active {
            color: #EE82EE; /* 紫罗兰色 */
        }
        /* 设置访问过的链接颜色为灰色 */
        a:visited {
            color: #808080; /* 灰色 */
        }
        body { 
            background-color: #FFEBCD; /* 杏仁色的十六进制表示 */
            font-family: Arial, sans-serif; 
            margin: 0 auto; /* 上下保持0，左右自动调整，确保居中 */
            padding: 20px;
            max-width: 100%; /* 设置内容最大宽度为浏览器宽度的70% */
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f4f4f4;
        }
        /* 导航栏样式 */
        .navbar {
            background-color: transparent;
            color: #333;
            text-align: left;
            padding: 10px 0;
        }

        /* 链接样式 */
        .navbar a {
            color: #333;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 18px;
        }

        /* 鼠标悬停时的链接样式 */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .header h1,  { /* 应用样式到header标题*/
            font-variant:small-caps; /* 使用小型大写 */
            text-align:left; /* 文本居中 */
        }

        .header {
            font-size: 18px; /* 设置较大的字体大小以强调头部 */
            font-weight: normal; /* 取消粗体样式 */
            text-align: center;
            margin-bottom: 10px;
            width: 100%; /* 确保header占据全部的指定宽度 */
        }
        
        ul {
            padding:  20px;
            list-style-type: none;
            margin: 0 auto;
            width: 100%; /* 确保ul元素占据全部的指定宽度 */
            text-align: left;
        }

        li {
            margin-bottom: 8px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="">Home</a>
        <a href="/resume">Resume</a>
    </div>

    <div class="header">
        <h1>Qing Yin</h1>
        <p>(404)940-8310 | <a href="mailto:QY@q-yin.com">QY@q-yin.com</a> | Atlanta</p>
    </div>

    <div id="Quinn's Page">
        <h1>Welcome to the Qing Yin's Page</h1>
        <p>This is Qing.</p>
    </div>


</body>
</html>
