<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quinn Yin's Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .navbar {
            background-color: transparent;
            color: #333;
            text-align: left;
            padding: 10px 0;
        }
        .navbar a {
            color: #333;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 18px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
            max-width: 70%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .right-align {
            float: right;
        }
        .header h1, .section-title {
            font-variant: small-caps;
            text-align: center;
            margin-top: 0;
        }
        .header {
            font-size: 18px;
            font-weight: normal;
            text-align: center;
            margin-bottom: 10px;
            width: 100%;
        }
        .section-title {
            font-size: 16px;
            font-weight: bold;
            color: #000;
            padding: 10px;
            margin-top: 10px;
            background-color: transparent;
            text-align: left;
            width: 100%;
        }
        ul {
            padding:  20px;
            list-style-type: none;
            margin: 0 auto;
            width: 100%;
            text-align: left;
        }
        li {
            margin-bottom: 8px;
        }
        #home-section, #resume-section {
            display: none; /* Initially hide all sections */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <!-- Navigation links -->
        <a href="#" onclick="showSection('home')">Home</a>
        <a href="#" onclick="showSection('resume')">Resume</a>
    </div>

    <div id="home-section" class="content">
        <h1>Welcome to the Quinn (Qing) Yin's Page</h1>
        <p>This is Quinn.</p>
    </div>

    <div id="resume-section" class="content">
        <div class="header">
            <h1>Qing Yin</h1>
            <p>(404)940-8310 | <a href="mailto:Quinn@q-yin.com">Quinn@q-yin.com</a> | Atlanta</p>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            // Hide all sections
            document.getElementById('home-section').style.display = 'none';
            document.getElementById('resume-section').style.display = 'none';
            
            // Show the selected section
            document.getElementById(sectionId + '-section').style.display = 'block';
        }

        // Initially show the home section
        showSection('home');
    </script>
</body>
</html>
